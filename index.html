<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger King</title>
    <link rel="stylesheet" href="./styles.css/global.css"/>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo__wrapper">
          <div class="vf__wrapper">
            <p class="vf">VF</p>
          </div>
          <h1 class="logo__title">Vintage Food</h1>
          <nav class="nav">
            <ul class="list">
              <li class="list-items"><a href="#">Главная</a></li>
              <li class="list-items"><a href="#">Акции</a></li>
              <li class="list-items"><a href="#">О нас</a></li>
            </ul>
            <button class="shopping__busket" type="button">
              <img
                class="shopping__cart-img"
                src="./imgs/shopping__cart.svg"
                alt="Корзина покупок"
              />
            </button>
          </nav>
        </div>
      </div>
      <div class="container">
        <div class="header__description-wrapper">
          <div class="header__description">
            <h2 class="header__title">Быстрая доставка для Вас</h2>
            <p class="header__text">Сделай первый заказ и получи скидку 50%</p>
            <button class="order__button" type="button">Заказать</button>
          </div>
          <img
            class="header__img"
            src="./imgs/header__burger.png"
            alt="главный бургер"
          />

          <!-- <div class="header__img"></div> -->
        </div>
      </div>
    </header>
    <main>
      <section class="menu">
        <h3 class="menu__title">Меню</h3>
        <div class="menu__cards1">
          <div class="card">
            <img class="card__picture" src="./imgs/burgers.png" alt="Бургер" />
            <a href="#"><p class="card__name">Бургеры</p></a>
          </div>
          <div class="card">
            <img class="card__picture" src="./imgs/chicken.png" alt="Курица" />
            <a href="#"><p class="card__name">Блюда из курицы</p></a>
          </div>
          <div class="card">
            <img
              class="card__picture"
              src="./imgs/hot-meal.png"
              alt="Горячее"
            />
            <a href="#"><p class="card__name">Горячие блюда</p></a>
          </div>
        </div>
        <div class="menu__cards2">
          <div class="card">
            <img class="card__picture" src="./imgs/bites.png" alt="Закуски" />
            <a href="#"><p class="card__name">Закуски</p></a>
          </div>
          <div class="card">
            <img class="card__picture" src="./imgs/salad.png" alt="Салат" />
            <a href="#"><p class="card__name">Салаты</p></a>
          </div>
          <div class="card">
            <img class="card__picture" src="./imgs/deserts.png" alt="Десерт" />
            <a href="#"><p class="card__name">Десерты</p></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-info__wrapper">
          <p class="footer-info__text">Программа лояльности</p>
          <p class="footer-info__text">Политика конфиденциальности</p>
          <p class="footer-info__text">Договор оферты</p>
        </div>
        <p class="footer-info__text last__text">ООО «Vintage Food»</p>
        <p class="footer-info__text last__text">© Все права защищены</p>
        <div class="social__ikons">
          <a href="#"
            ><img class="social__ikon-vk" src="./imgs/vk__logo.svg" alt=""
          /></a>
          <a href="#"
            ><img
              class="social__ikon-telegram"
              src="./imgs/Telegram.svg"
              alt=""
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
